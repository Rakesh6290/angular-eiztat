<div class="container">
  <h1>{{ name }}</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="seats">Enter number of seats (1-7):</label>
      <input
        type="number"
        class="form-control"
        id="seats"
        [(ngModel)]="requestedSeats"
        name="requestedSeats"
        required
        min="1"
        max="7"
      />
    </div>
    <button type="submit" class="btn btn-primary">Book Seats</button>
  </form>

  <h3>Available Seats</h3>
  <div class="seats-container">
    <div *ngFor="let row of seats" class="row">
      <div
        *ngFor="let seat of row"
        class="seat"
        [ngClass]="{ 'booked-seat': seat.booked }"
      >
        {{ seat.seatNumber }}
      </div>
    </div>
  </div>
</div>
